<script>
    let arr = [1,2,3,4,5,6];

    function insertNumberToArray(arr, x,i) {
        if(i < 0 || i > arr.length) {
            return arr;
        } else {
            arr.splice(i,0,x);
            return arr;
        }
    }
    console.log(insertNumberToArray(arr, 0, 3));
</script>
